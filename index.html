<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Project-Days-Calendar</title>
</head>

<body>
    <div id="calendar_top">
        <div id="calendar_buttons">
            <button id="prev">Previous</button>
            <h1 id="month_name"></h1>
            <button id="next">Next</button>
        </div>
        <div id="date-selectors">
            <select id="month_selector" name="month-selector"></select>
            <select id="year_selector" name="year-selector"></select>
            <button id="set_date_button">Set date</button>
        </div>
    </div>
    <div id="header_row">
        <div class="header_cell">Mon</div>
        <div class="header_cell">Tue</div>
        <div class="header_cell">Wed</div>
        <div class="header_cell">Thu</div>
        <div class="header_cell">Fri</div>
        <div class="header_cell">Sat</div>
        <div class="header_cell">Sun</div>
    </div>
    <div id="calendar_container">

    </div>
</body>
<script src="app.js" type="module"></script>

</html>
